<!DOCTYPE html>
<html>

<head>
     <title>Connect4s</title>
     <meta content="text/html; charset=utf-8" http-equiv="content-type">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="connect4.css" rel="stylesheet" type="text/css">
</head>

<body>
     <h1 class="game-name">Connect4</h1>

     <div id="winner-display" class="modal">
          <div class="modal-content">
               <p>The winner is <span id="winner-name"></span></p>
          </div>

          <div class="modal-buttons">
               <button id="continue-play">Continue play</button>
               <button id="exit-button">Exit game</button>
          </div>
          
     </div>

     <div class="container-md" id="game-play">
          <button id="computer-game">Human vs Computer</button>
          <button id="human-game">Human vs Human</button>
          <button id="reset-button">Reset the game</button>
          <button id="view-scores">Leader Board</button>
     </div>

     <div class="container-md" id="player-turn">
          <label id="player-name">Player's turn</label>
     </div>

     <div class="container-md" id="human-to-human">
          <div>
               <form id="names-form">
                    <div class="form-row">
                         <div class="col-25">
                              <label>Yellow Player</label>
                         </div>
                         <div class="col-75">
                              <input type="text" id="yellow-name" placeholder="Yellow Player's Name" maxlength="30">
                         </div>
                    </div>
                    <div class="form-row">
                         <div class="col-25">
                              <label>Red Player</label>
                         </div>
                         <div class="col-75">
                              <input type="text" id="red-name" placeholder="Red Player's Name" maxlength="30">
                         </div>
                    </div>
               </form>
          </div>
          
          <div>
               <form id="computer-form">
                    <div class="form-row">
                         <div class="col-25">
                              <label>Yellow Player</label>
                         </div>
                         <div class="col-75">
                              <input type="text" id="yellow-one-name" placeholder="Yellow Player's Name" maxlength="30">
                         </div>
                    </div>
                    <div class="form-row">
                         <div class="col-25">
                              <label>Red Player</label>
                         </div>
                         <div class="col-75">
                              <label>Computer</label>
                         </div>
                    </div>
               </form>
          </div>

          <button id="start-game">Start Game</button>

     </div>

     <div class="container-md" id="grid">
          <div class="row" id="row-0">
               <div class="col-sm" id="row-0-column-0"></div>
               <div class="col-sm" id="row-0-column-1"></div>
               <div class="col-sm" id="row-0-column-2"></div>
               <div class="col-sm" id="row-0-column-3"></div>
               <div class="col-sm" id="row-0-column-4"></div>
               <div class="col-sm" id="row-0-column-5"></div>
               <div class="col-sm" id="row-0-column-6"></div>
          </div>
          <div class="row" id="row-1">
               <div class="col-sm" id="row-1-column-0"></div>
               <div class="col-sm" id="row-1-column-1"></div>
               <div class="col-sm" id="row-1-column-2"></div>
               <div class="col-sm" id="row-1-column-3"></div>
               <div class="col-sm" id="row-1-column-4"></div>
               <div class="col-sm" id="row-1-column-5"></div>
               <div class="col-sm" id="row-1-column-6"></div>
          </div>
          <div class="row" id="row-2">
               <div class="col-sm" id="row-2-column-0"></div>
               <div class="col-sm" id="row-2-column-1"></div>
               <div class="col-sm" id="row-2-column-2"></div>
               <div class="col-sm" id="row-2-column-3"></div>
               <div class="col-sm" id="row-2-column-4"></div>
               <div class="col-sm" id="row-2-column-5"></div>
               <div class="col-sm" id="row-2-column-6"></div>
          </div>
          <div class="row" id="row-3">
               <div class="col-sm" id="row-3-column-0"></div>
               <div class="col-sm" id="row-3-column-1"></div>
               <div class="col-sm" id="row-3-column-2"></div>
               <div class="col-sm" id="row-3-column-3"></div>
               <div class="col-sm" id="row-3-column-4"></div>
               <div class="col-sm" id="row-3-column-5"></div>
               <div class="col-sm" id="row-3-column-6"></div>
          </div>
          <div class="row" id="row-4">
               <div class="col-sm" id="row-4-column-0"></div>
               <div class="col-sm" id="row-4-column-1"></div>
               <div class="col-sm" id="row-4-column-2"></div>
               <div class="col-sm" id="row-4-column-3"></div>
               <div class="col-sm" id="row-4-column-4"></div>
               <div class="col-sm" id="row-4-column-5"></div>
               <div class="col-sm" id="row-4-column-6"></div>
          </div>
          <div class="row" id="row-5">
               <div class="col-sm" id="row-5-column-0"></div>
               <div class="col-sm" id="row-5-column-1"></div>
               <div class="col-sm" id="row-5-column-2"></div>
               <div class="col-sm" id="row-5-column-3"></div>
               <div class="col-sm" id="row-5-column-4"></div>
               <div class="col-sm" id="row-5-column-5"></div>
               <div class="col-sm" id="row-5-column-6"></div>
          </div>
     </div>


     <script src="gameLogic.js" type="text/javascript"></script>
     <script src="gamePlay.js" type="text/javascript"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</body>

</html>
